<body class="bg-brand-50 text-slate-700 font-sans pb-20">

            <button onclick="toggleForm()" class="bg-white text-brand-500 px-4 py-1.5 rounded-full text-sm font-bold shadow-md active:scale-95 transition">
                <i class="fa-solid fa-plus"></i> è¿½åŠ

        </div>

    <main class="max-w-md mx-auto px-4 mt-6">
        <div class="mb-6 space-y-3">
            <input type="text" id="searchInput" oninput="renderList()" placeholder="åº—åã€ã‚¸ãƒ£ãƒ³ãƒ«ã€ä½æ‰€ã§æ¤œç´¢..." 
                class="w-full px-4 py-3 border-2 border-brand-100 rounded-2xl focus:ring-2 focus:ring-brand-500 bg-white shadow-sm outline-none">
            <div class="flex gap-2 text-[10px]">
                <button id="filterNowBtn" onclick="toggleFilter('now')" class="flex-1 py-2 rounded-xl font-bold border transition bg-white border-gray-200 text-gray-500">ğŸ•’ å–¶æ¥­ä¸­</button>
                <button id="sortNearBtn" onclick="toggleFilter('near')" class="flex-1 py-2 rounded-xl font-bold border transition bg-white border-gray-200 text-gray-500">ğŸ“ è¿‘ã„é †</button>
                <button onclick="clearSearch()" class="px-3 py-2 bg-gray-100 text-gray-500 rounded-xl font-bold">ãƒªã‚»ãƒƒãƒˆ</button>
            </div>
        </div>

        <div id="shopList" class="space-y-5"></div>
    </main>

    <div id="formContainer" class="hidden fixed inset-0 bg-black/60 z-40 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="p-5 border-b sticky top-0 bg-white z-10 flex justify-between items-center">
                <h2 id="formTitle" class="font-bold text-brand-600">ãŠåº—ã‚’è¨˜éŒ²</h2>
                <button onclick="toggleForm()" class="text-gray-400">Ã—</button>
            </div>
            <form id="shopForm" class="p-5 space-y-4 text-sm">
                <input type="hidden" id="editId">
                <input type="hidden" id="lat"><input type="hidden" id="lng">
                
                <div>
                    <label class="block font-bold text-gray-500 mb-1">åº—å *</label>
                    <input type="text" id="shopName" required class="w-full px-3 py-2 border rounded-xl border-gray-200">
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-2">å–¶æ¥­æ›œæ—¥</label>
                    <div class="flex justify-between gap-1">
                        <input type="checkbox" id="d0" value="0" class="day-checkbox hidden" checked><label for="d0" class="flex-1 text-center py-2 border rounded-lg text-[10px]">æ—¥</label>
                        <input type="checkbox" id="d1" value="1" class="day-checkbox hidden" checked><label for="d1" class="flex-1 text-center py-2 border rounded-lg text-[10px]">æœˆ</label>
                        <input type="checkbox" id="d2" value="2" class="day-checkbox hidden" checked><label for="d2" class="flex-1 text-center py-2 border rounded-lg text-[10px]">ç«</label>
                        <input type="checkbox" id="d3" value="3" class="day-checkbox hidden" checked><label for="d3" class="flex-1 text-center py-2 border rounded-lg text-[10px]">æ°´</label>
                        <input type="checkbox" id="d4" value="4" class="day-checkbox hidden" checked><label for="d4" class="flex-1 text-center py-2 border rounded-lg text-[10px]">æœ¨</label>
                        <input type="checkbox" id="d5" value="5" class="day-checkbox hidden" checked><label for="d5" class="flex-1 text-center py-2 border rounded-lg text-[10px]">é‡‘</label>
                        <input type="checkbox" id="d6" value="6" class="day-checkbox hidden" checked><label for="d6" class="flex-1 text-center py-2 border rounded-lg text-[10px]">åœŸ</label>
                    </div>
                </div>

                <div class="bg-brand-50 p-3 rounded-2xl grid grid-cols-2 gap-2">
                    <input type="time" id="open1" value="11:00" class="p-2 border rounded-lg">
                    <input type="time" id="close1" value="15:00" class="p-2 border rounded-lg">
                    <input type="time" id="open2" class="p-2 border rounded-lg">
                    <input type="time" id="close2" class="p-2 border rounded-lg">
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-1">URL (è²¼ã‚Šä»˜ã‘ã‚‹ã¨åº§æ¨™ã‚’è‡ªå‹•å–å¾—)</label>
                    <input type="url" id="shopUrl" oninput="extractCoords(this.value)" placeholder="Googleãƒãƒƒãƒ—ã®å…±æœ‰URLãªã©" class="w-full px-3 py-2 border rounded-xl border-gray-200">
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-1">ä½æ‰€</label>
                    <input type="text" id="shopAddress" class="w-full px-3 py-2 border rounded-xl border-gray-200">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="shopGenre" list="genreList" placeholder="ã‚¸ãƒ£ãƒ³ãƒ«" class="px-3 py-2 border rounded-xl">
                    <select id="shopRating" class="px-3 py-2 border rounded-xl text-yellow-500">
                        <option value="5">â˜…â˜…â˜…â˜…â˜…</option><option value="4">â˜…â˜…â˜…â˜…â˜†</option><option value="3" selected>â˜…â˜…â˜…â˜†â˜†</option>
                    </select>
                </div>
                <datalist id="genreList"></datalist>

                <button type="submit" class="w-full bg-brand-500 text-white font-bold py-3 rounded-2xl shadow-lg">ä¿å­˜ã™ã‚‹</button>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'myGourmetApp_v8';
        let filters = { now: false, near: false };
        let userPos = null;

        function getShops() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }

        // URLã‹ã‚‰åº§æ¨™ã‚’æŠœãå‡ºã™é­”æ³•ã®é–¢æ•°
        function extractCoords(url) {
            const regex = /@(-?\d+\.\d+),(-?\d+\.\d+)/;
            const match = url.match(regex);
            if (match) {
                document.getElementById('lat').value = match[1];
                document.getElementById('lng').value = match[2];
                console.log("åº§æ¨™ã‚’å–å¾—ã—ã¾ã—ãŸ:", match[1], match[2]);
            }
        }

        // è·é›¢è¨ˆç®— (ãƒãƒãƒ¼ã‚·ãƒ³å…¬å¼)
        function getDistance(lat1, lon1, lat2, lon2) {
            if (!lat1 || !lon1 || !lat2 || !lon2) return Infinity;
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function toggleFilter(type) {
            filters[type] = !filters[type];
            if (type === 'near' && filters.near) {
                navigator.geolocation.getCurrentPosition(p => {
                    userPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                    renderList();
                }, () => alert("ä½ç½®æƒ…å ±ã‚’è¨±å¯ã—ã¦ãã ã•ã„"));
            }
            updateBtnStyles();
            renderList();
        }

        function updateBtnStyles() {
            ['now', 'near'].forEach(t => {
                const btn = document.getElementById(t === 'now' ? 'filterNowBtn' : 'sortNearBtn');
                btn.className = filters[t] ? "flex-1 py-2 rounded-xl font-bold border transition bg-brand-500 border-brand-500 text-white" : "flex-1 py-2 rounded-xl font-bold border transition bg-white border-gray-200 text-gray-500";
            });
        }

        function isOpening(shop) {
            const now = new Date();
            const day = now.getDay(); 
            const yesterday = (day + 6) % 7;
            const toNum = (t) => t ? Number(t.replace(':', '')) : null;
            const currentTime = now.getHours() * 100 + now.getMinutes();
            const check = (range, isToday) => {
                const o = toNum(range.open), c = toNum(range.close);
                if (o === null || c === null) return false;
                return (o < c) ? (isToday && currentTime >= o && currentTime <= c) : (isToday ? currentTime >= o : currentTime <= c);
            };
            return (shop.openDays.includes(day) && shop.times.some(t => check(t, true))) || (shop.openDays.includes(yesterday) && shop.times.some(t => check(t, false)));
        }

        function renderList() {
            let shops = getShops();
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (query) shops = shops.filter(s => s.name.toLowerCase().includes(query) || s.genre.toLowerCase().includes(query) || (s.address && s.address.toLowerCase().includes(query)));
            if (filters.now) shops = shops.filter(s => isOpening(s));
            
            if (filters.near && userPos) {
                shops.sort((a, b) => getDistance(userPos.lat, userPos.lng, a.lat, a.lng) - getDistance(userPos.lat, userPos.lng, b.lat, b.lng));
            }

            const list = document.getElementById('shopList');
            list.innerHTML = shops.map(shop => {
                const dist = userPos && shop.lat ? getDistance(userPos.lat, userPos.lng, shop.lat, shop.lng).toFixed(1) + 'km' : '';
                const open = isOpening(shop);
                return `
                <div class="bg-white rounded-[2rem] shadow-sm border border-brand-100 p-6 relative">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold bg-brand-50 text-brand-600 px-3 py-1 rounded-full">${shop.genre}</span>
                        <div class="flex gap-3 text-gray-300">
                            <button onclick="editShop(${shop.id})"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteShop(${shop.id})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <h3 class="text-xl font-black">${shop.name}</h3>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-yellow-400 text-sm">${'â˜…'.repeat(shop.rating)}</span>
                        ${dist ? `<span class="text-[10px] font-bold text-brand-500"><i class="fa-solid fa-location-arrow"></i> ${dist}</span>` : ''}
                        <span class="text-[10px] font-bold ${open ? 'text-green-500' : 'text-gray-300'}">${open ? 'â— OPEN' : 'â—‹ CLOSED'}</span>
                    </div>
                    <div class="bg-slate-50 rounded-2xl p-3 mb-4 space-y-1">
                        <div class="text-xs font-bold text-slate-600"><i class="fa-regular fa-clock text-brand-500"></i> ${shop.times.filter(t=>t.open).map(t=>`${t.open}-${t.close}`).join(' / ')}</div>
                        <div class="text-[10px] text-slate-400 truncate"><i class="fa-solid fa-location-dot"></i> ${shop.address || 'ä½æ‰€æœªç™»éŒ²'}</div>
                    </div>
                    <div class="flex gap-2">
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.address || shop.name)}" target="_blank" class="flex-1 bg-brand-100 text-brand-600 py-3 rounded-2xl text-center text-xs font-bold">åœ°å›³</a>
                        ${shop.url ? `<a href="${shop.url}" target="_blank" class="flex-1 bg-slate-800 text-white py-3 rounded-2xl text-center text-xs font-bold">ã‚µã‚¤ãƒˆ</a>` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        function toggleForm(isEdit = false) {
            document.getElementById('formContainer').classList.toggle('hidden');
            if (!isEdit) {
                document.getElementById('shopForm').reset();
                document.getElementById('editId').value = '';
                document.getElementById('lat').value = '';
                document.getElementById('lng').value = '';
            }
        }

        document.getElementById('shopForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const shops = getShops();
            const editId = document.getElementById('editId').value;
            const shopData = {
                id: editId ? Number(editId) : Date.now(),
                name: document.getElementById('shopName').value,
                genre: document.getElementById('shopGenre').value || 'ãã®ä»–',
                rating: document.getElementById('shopRating').value,
                openDays: [0,1,2,3,4,5,6].filter(i => document.getElementById(`d${i}`).checked),
                times: [{open: document.getElementById('open1').value, close: document.getElementById('close1').value}, {open: document.getElementById('open2').value, close: document.getElementById('close2').value}],
                address: document.getElementById('shopAddress').value,
                url: document.getElementById('shopUrl').value,
                lat: document.getElementById('lat').value,
                lng: document.getElementById('lng').value,
                date: new Date().toLocaleDateString('ja-JP')
            };
            if (editId) shops[shops.findIndex(s => s.id === shopData.id)] = shopData;
            else shops.unshift(shopData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(shops));
            toggleForm();
            renderList();
        });

        function editShop(id) {
            const shop = getShops().find(s => s.id === id);
            document.getElementById('editId').value = shop.id;
            document.getElementById('shopName').value = shop.name;
            document.getElementById('lat').value = shop.lat || '';
            document.getElementById('lng').value = shop.lng || '';
            document.getElementById('shopUrl').value = shop.url || '';
            document.getElementById('shopAddress').value = shop.address || '';
            toggleForm(true);
        }

        function deleteShop(id) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { localStorage.setItem(STORAGE_KEY, JSON.stringify(getShops().filter(s=>s.id!==id))); renderList(); } }
        function clearSearch() { document.getElementById('searchInput').value = ''; filters.now = filters.near = false; updateBtnStyles(); renderList(); }
        document.addEventListener('DOMContentLoaded', renderList);
    </script>
</body>
