    <div id="formContainer" class="hidden fixed inset-0 bg-black/70 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4">

                    <i class="fa-solid fa-xmark"></i>

            <form id="shopForm" class="p-6 space-y-5 text-sm">
                <input type="hidden" id="editId">
                <input type="hidden" id="lat"><input type="hidden" id="lng">
                
                <div>

                    <input type="text" id="shopName" required class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-1.5">ä½æ‰€ï¼ˆéšæ•°ãƒ»ãƒ“ãƒ«åã¾ã§OKï¼‰</label>
                    <div class="flex gap-2">
                        <input type="text" id="shopAddress" placeholder="æ±äº¬éƒ½æ–°å®¿åŒº... 5F" class="flex-1 px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                        <button type="button" onclick="searchCoordsByAddress()" class="bg-brand-500 text-white px-3 py-2 rounded-xl text-[10px] font-black shadow-md shadow-brand-100 active:scale-95">ğŸ“åº§æ¨™å–å¾—</button>
                    </div>
                    <p id="geoStatus" class="text-[10px] text-gray-400 mt-2 font-medium">â€»ä½æ‰€å…¥åŠ›+ãƒœã‚¿ãƒ³ã§ã€Œè¿‘ã„é †ã€ãŒä½¿ãˆã¾ã™</p>
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-2">å–¶æ¥­æ›œæ—¥</label>
                    <div class="flex justify-between gap-1">
                        <input type="checkbox" id="d0" value="0" class="day-checkbox hidden" checked><label for="d0" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">æ—¥</label>
                        <input type="checkbox" id="d1" value="1" class="day-checkbox hidden" checked><label for="d1" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">æœˆ</label>
                        <input type="checkbox" id="d2" value="2" class="day-checkbox hidden" checked><label for="d2" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">ç«</label>
                        <input type="checkbox" id="d3" value="3" class="day-checkbox hidden" checked><label for="d3" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">æ°´</label>
                        <input type="checkbox" id="d4" value="4" class="day-checkbox hidden" checked><label for="d4" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">æœ¨</label>
                        <input type="checkbox" id="d5" value="5" class="day-checkbox hidden" checked><label for="d5" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">é‡‘</label>
                        <input type="checkbox" id="d6" value="6" class="day-checkbox hidden" checked><label for="d6" class="flex-1 text-center py-2.5 border-2 border-gray-100 rounded-xl text-[11px] font-bold cursor-pointer">åœŸ</label>
                    </div>
                </div>

                <div class="bg-brand-50 p-4 rounded-[1.5rem] border border-brand-100">
                    <p class="text-[10px] font-black text-brand-600 mb-3 text-center tracking-widest uppercase">Business Hours</p>
                    <div class="grid grid-cols-2 gap-3">
                        <div>

                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 block mb-1">é–‰åº— 1</label>

                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 block mb-1 text-brand-500">é–‹åº— 2 (ã‚¿ãƒƒãƒ—ã§è‡ªå‹•è¨ˆç®—)</label>
                            <input type="time" id="open2" onfocus="handleSecondHoursFocus()" class="w-full p-2.5 border rounded-lg bg-white">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 block mb-1">é–‰åº— 2</label>

                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold text-gray-500 mb-1.5">ã‚¸ãƒ£ãƒ³ãƒ«</label>
                        <input type="text" id="shopGenre" list="genreList" placeholder="å’Œé£Ÿ, ãƒ©ãƒ¼ãƒ¡ãƒ³..." class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-500 mb-1.5">è©•ä¾¡</label>
                        <select id="shopRating" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl bg-white text-yellow-500 font-bold outline-none">
                            <option value="5">â˜…â˜…â˜…â˜…â˜…</option><option value="4">â˜…â˜…â˜…â˜…â˜†</option><option value="3" selected>â˜…â˜…â˜…â˜†â˜†</option>
                            <option value="2">â˜…â˜…â˜†â˜†â˜†</option><option value="1">â˜…â˜†â˜†â˜†â˜†</option>
                        </select>
                    </div>
                </div>
                <datalist id="genreList"></datalist>

                <div>
                    <label class="block font-bold text-gray-500 mb-1.5">é–¢é€£URL</label>
                    <input type="url" id="shopUrl" oninput="extractCoords(this.value)" placeholder="Googleãƒãƒƒãƒ—ã®å…±æœ‰URLãªã©" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                </div>

                <button type="submit" class="w-full bg-brand-500 text-white font-black py-4 rounded-2xl shadow-xl shadow-brand-100 active:scale-[0.98] transition-all text-base">è¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹</button>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'myGourmetApp_v11';
        let filters = { now: false, near: false };
        let userPos = null;

        function getShops() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }

        // ç¬¬äºŒå–¶æ¥­æ™‚é–“ã®å…¥åŠ›æ¬„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã—ãŸã¨ãã®å‡¦ç†
        function handleSecondHoursFocus() {
            const open2 = document.getElementById('open2');
            const close2 = document.getElementById('close2');
            const close1 = document.getElementById('close1').value;

            // ã™ã§ã«å€¤ãŒå…¥ã£ã¦ã„ã‚‹å ´åˆã¯ä¸Šæ›¸ãã—ãªã„
            if (open2.value || !close1) return;

            // ç¬¬ä¸€é–‰åº—ã®1æ™‚é–“å¾Œã‚’ã‚»ãƒƒãƒˆ
            const [h, m] = close1.split(':').map(Number);
            open2.value = `${String((h + 1) % 24).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
            // ãã®5æ™‚é–“å¾Œï¼ˆé–‹åº—1ã‹ã‚‰æ•°ãˆã¦é€šç®—11æ™‚é–“å¾Œãã‚‰ã„ï¼‰ã‚’é–‰åº—ã«ã‚»ãƒƒãƒˆ
            close2.value = `${String((h + 6) % 24).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        async function searchCoordsByAddress() {
            let addr = document.getElementById('shopAddress').value;
            const status = document.getElementById('geoStatus');
            if (!addr) return alert("ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            status.innerText = "â³ æ¤œç´¢ä¸­...";
            const searchAddr = addr.split(/[ ã€€(ï¼ˆ]/)[0].replace(/(ãƒ“ãƒ«|éš|F|f|æ£Ÿ|å·|åœ°ä¸‹).*$/, "");
            try {
                const response = await fetch(`https://msearch.gsi.go.jp/address-search/AddressSearch?q=${encodeURIComponent(searchAddr)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const [lng, lat] = data[0].geometry.coordinates;
                    document.getElementById('lat').value = lat;
                    document.getElementById('lng').value = lng;
                    status.innerText = "âœ… åº§æ¨™ã‚’å–å¾—ã—ã¾ã—ãŸï¼";
                    status.className = "text-[10px] text-green-600 mt-2 font-bold";
                } else {
                    status.innerText = "âŒ è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
                    status.className = "text-[10px] text-red-500 mt-2 font-bold";
                }
            } catch (e) {
                status.innerText = "âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";
            }
        }

        function extractCoords(url) {
            const regex = /@(-?\d+\.\d+),(-?\d+\.\d+)/;
            const match = url.match(regex);
            if (match) {
                document.getElementById('lat').value = match[1];
                document.getElementById('lng').value = match[2];
                document.getElementById('geoStatus').innerText = "âœ… URLã‹ã‚‰å–å¾—ã—ã¾ã—ãŸ";
                document.getElementById('geoStatus').className = "text-[10px] text-green-600 mt-2 font-bold";
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            if (!lat1 || !lon1 || !lat2 || !lon2) return 99999;
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function isOpening(shop) {
            const now = new Date(), day = now.getDay(), yesterday = (day + 6) % 7;
            const currentTime = now.getHours() * 100 + now.getMinutes();
            const check = (r, isToday) => {
                if (!r.open || !r.close) return false;
                const o = Number(r.open.replace(':','')), c = Number(r.close.replace(':',''));
                return (o < c) ? (isToday && currentTime >= o && currentTime <= c) : (isToday ? currentTime >= o : currentTime <= c);
            };
            return (shop.openDays.includes(day) && shop.times.some(t => check(t, true))) || (shop.openDays.includes(yesterday) && shop.times.some(t => check(t, false)));
        }

        async function toggleFilter(type) {
            filters[type] = !filters[type];
            if (type === 'near' && filters.near) {
                navigator.geolocation.getCurrentPosition(p => {
                    userPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                    renderList();
                }, () => {
                    alert("ä½ç½®æƒ…å ±ã‚’è¨±å¯ã—ã¦ãã ã•ã„");
                    filters.near = false;
                    updateBtnStyles();
                });
            }
            updateBtnStyles();
            renderList();
        }

        function updateBtnStyles() {
            ['now', 'near'].forEach(t => {
                const btn = document.getElementById(t === 'now' ? 'filterNowBtn' : 'sortNearBtn');
                btn.className = filters[t] ? "flex-1 py-2.5 rounded-xl font-bold border transition bg-brand-500 border-brand-500 text-white flex items-center justify-center gap-1.5" : "flex-1 py-2.5 rounded-xl font-bold border transition bg-white border-gray-200 text-gray-500 flex items-center justify-center gap-1.5";
            });
        }

        function renderList() {
            let shops = getShops();
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (query) shops = shops.filter(s => s.name.toLowerCase().includes(query) || s.genre.toLowerCase().includes(query) || (s.address && s.address.toLowerCase().includes(query)));
            if (filters.now) shops = shops.filter(s => isOpening(s));
            if (filters.near && userPos) shops.sort((a, b) => getDistance(userPos.lat, userPos.lng, a.lat, a.lng) - getDistance(userPos.lat, userPos.lng, b.lat, b.lng));

            const list = document.getElementById('shopList');
            list.innerHTML = shops.map(shop => {
                const d = (userPos && shop.lat) ? getDistance(userPos.lat, userPos.lng, shop.lat, shop.lng) : null;
                const distStr = d !== null ? (d < 1 ? Math.round(d*1000)+'m' : d.toFixed(1)+'km') : '';
                const open = isOpening(shop);
                const days = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"].map((d, i) => `<span class="${shop.openDays.includes(i) ? 'text-brand-600 font-bold' : 'text-gray-200'}">${d}</span>`).join(' ');
                return `
                <div class="bg-white rounded-[2rem] shadow-sm border border-brand-100 p-6 relative transition-all active:scale-[0.99]">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[10px] font-black bg-brand-50 text-brand-600 px-3 py-1.5 rounded-full uppercase tracking-wider">${shop.genre}</span>
                        <div class="flex gap-4 text-gray-300">
                            <button onclick="editShop(${shop.id})"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="deleteShop(${shop.id})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <h3 class="text-xl font-black text-slate-800 leading-tight mb-1">${shop.name}</h3>
                    <div class="flex items-center gap-3 mb-4">
                        <span class="text-yellow-400 text-sm">${'â˜…'.repeat(shop.rating)}</span>
                        ${distStr ? `<span class="text-[11px] font-black text-brand-500 bg-brand-50 px-2 py-0.5 rounded-md">${distStr}</span>` : ''}
                        <span class="text-[10px] font-black ${open ? 'text-green-500' : 'text-gray-300'} uppercase">â— ${open ? 'OPEN' : 'CLOSED'}</span>
                    </div>
                    <div class="bg-slate-50 rounded-2xl p-4 mb-5 space-y-2 border border-gray-50">
                        <div class="text-[10px] flex justify-between px-1">${days}</div>
                        <div class="text-xs font-bold text-slate-600 flex items-center gap-2">
                            <i class="fa-regular fa-clock text-brand-500"></i> ${shop.times.filter(t=>t.open).map(t=>`${t.open}-${t.close}`).join(' / ')}
                        </div>
                        ${shop.address ? `<div class="text-[10px] text-slate-400 flex items-start gap-2 pt-1 border-t border-gray-200/50"><i class="fa-solid fa-location-dot mt-0.5"></i><span class="flex-1">${shop.address}</span></div>` : ''}
                    </div>
                    <div class="flex gap-3">
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.address || shop.name)}" target="_blank" class="flex-1 bg-brand-100 text-brand-600 py-3.5 rounded-2xl text-center text-xs font-black shadow-sm">åœ°å›³</a>
                        ${shop.url ? `<a href="${shop.url}" target="_blank" class="flex-1 bg-slate-800 text-white py-3.5 rounded-2xl text-center text-xs font-black shadow-sm">ã‚µã‚¤ãƒˆ</a>` : ''}
                    </div>
                </div>`;
            }).join('');
            
            const genres = [...new Set([...["å’Œé£Ÿ", "æ´‹é£Ÿ", "ãƒ©ãƒ¼ãƒ¡ãƒ³", "ã‚«ãƒ¬ãƒ¼", "ã‚«ãƒ•ã‚§", "å±…é…’å±‹", "ã‚¹ã‚¤ãƒ¼ãƒ„"], ...getShops().map(s => s.genre)])];
            document.getElementById('genreList').innerHTML = genres.map(g => `<option value="${g}">`).join('');
        }

        function toggleForm(isEdit = false) {
            document.getElementById('formContainer').classList.toggle('hidden');
            if (!isEdit) {
                document.getElementById('shopForm').reset();
                document.getElementById('editId').value = '';
                document.getElementById('lat').value = ''; document.getElementById('lng').value = '';
                document.getElementById('geoStatus').innerText = "â€»ä½æ‰€å…¥åŠ›+ãƒœã‚¿ãƒ³ã§ã€Œè¿‘ã„é †ã€ãŒä½¿ãˆã¾ã™";
                document.getElementById('geoStatus').className = "text-[10px] text-gray-400 mt-2 font-medium";
                for(let i=0; i<7; i++) document.getElementById(`d${i}`).checked = true;
                document.getElementById('formTitle').innerText = 'ãŠåº—ã‚’è¨˜éŒ²';
            }
        }

        document.getElementById('shopForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const shops = getShops();
            const editId = document.getElementById('editId').value;
            const shopData = {
                id: editId ? Number(editId) : Date.now(),
                name: document.getElementById('shopName').value,
                genre: document.getElementById('shopGenre').value || 'ãã®ä»–',
                rating: document.getElementById('shopRating').value,
                openDays: [0,1,2,3,4,5,6].filter(i => document.getElementById(`d${i}`).checked),
                times: [{open: document.getElementById('open1').value, close: document.getElementById('close1').value}, {open: document.getElementById('open2').value, close: document.getElementById('close2').value}],
                address: document.getElementById('shopAddress').value,
                url: document.getElementById('shopUrl').value,
                lat: document.getElementById('lat').value,
                lng: document.getElementById('lng').value,
                date: new Date().toLocaleDateString('ja-JP')
            };
            if (editId) shops[shops.findIndex(s => s.id === shopData.id)] = shopData;
            else shops.unshift(shopData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(shops));
            toggleForm();
            renderList();
        });

        function editShop(id) {
            const shop = getShops().find(s => s.id === id);
            document.getElementById('editId').value = shop.id;
            document.getElementById('shopName').value = shop.name;
            document.getElementById('shopAddress').value = shop.address || '';
            document.getElementById('shopUrl').value = shop.url || '';
            document.getElementById('lat').value = shop.lat || '';
            document.getElementById('lng').value = shop.lng || '';
            document.getElementById('shopGenre').value = shop.genre;
            document.getElementById('shopRating').value = shop.rating;
            document.getElementById('open1').value = shop.times[0].open;
            document.getElementById('close1').value = shop.times[0].close;
            document.getElementById('open2').value = shop.times[1]?.open || '';
            document.getElementById('close2').value = shop.times[1]?.close || '';
            for(let i=0; i<7; i++) document.getElementById(`d${i}`).checked = shop.openDays.includes(i);
            document.getElementById('formTitle').innerText = 'æƒ…å ±ã‚’ä¿®æ­£';
            toggleForm(true);
        }

        function deleteShop(id) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { localStorage.setItem(STORAGE_KEY, JSON.stringify(getShops().filter(s=>s.id!==id))); renderList(); } }
        function clearSearch() { document.getElementById('searchInput').value = ''; filters.now = filters.near = false; updateBtnStyles(); renderList(); }
        document.addEventListener('DOMContentLoaded', renderList);
    </script>
