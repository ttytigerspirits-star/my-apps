<body class="bg-brand-50 text-slate-700 font-sans pb-24">

    <div id="formContainer" class="hidden fixed inset-0 bg-black/70 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-sm rounded-t-[2.5rem] sm:rounded-[2.5rem] shadow-2xl overflow-y-auto max-h-[92vh]">
            <div class="p-6 border-b sticky top-0 bg-white z-10 flex justify-between items-center">
                <h2 id="formTitle" class="font-black text-xl text-brand-600">ãŠåº—ã‚’è¨˜éŒ²</h2>
                <button onclick="toggleForm()" class="bg-gray-100 text-gray-400 w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="shopForm" class="p-6 space-y-5 text-sm">
                <input type="hidden" id="editId">
                <input type="hidden" id="lat"><input type="hidden" id="lng">
                
                <div>
                    <label class="block font-bold text-gray-500 mb-1.5">åº—å *</label>
                    <input type="text" id="shopName" required class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-1.5">ä½æ‰€</label>
                    <div class="flex gap-2">
                        <input type="text" id="shopAddress" placeholder="æ±äº¬éƒ½æ–°å®¿åŒº... 5F" class="flex-1 px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                        <button type="button" onclick="searchCoordsByAddress()" class="bg-brand-500 text-white px-3 py-2 rounded-xl text-[10px] font-black active:scale-95 transition">ğŸ“å–å¾—</button>
                    </div>
                </div>

                <div class="bg-brand-50 p-4 rounded-[1.5rem] border border-brand-100 space-y-3">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">é–‹åº— 1</label>
                            <input type="time" id="open1" value="11:00" class="w-full px-3 py-2 border rounded-xl bg-white focus:border-brand-500 outline-none">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">é–‰åº— 1</label>
                            <input type="time" id="close1" value="15:00" class="w-full px-3 py-2 border rounded-xl bg-white focus:border-brand-500 outline-none">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-1 border-t border-brand-100">
                        <div class="flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-brand-500 ml-1">é–‹åº— 2 (ã‚¿ãƒƒãƒ—ã§è¨ˆç®—)</label>
                            <input type="time" id="open2" onfocus="handleSecondHoursFocus()" class="w-full px-3 py-2 border rounded-xl bg-white focus:border-brand-500 outline-none">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">é–‰åº— 2</label>
                            <input type="time" id="close2" class="w-full px-3 py-2 border rounded-xl bg-white focus:border-brand-500 outline-none">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block font-bold text-gray-500 mb-1.5">ã‚¸ãƒ£ãƒ³ãƒ«</label><input type="text" id="shopGenre" list="genreList" placeholder="å’Œé£Ÿãªã©" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none"></div>
                    <div>
                        <label class="block font-bold text-gray-500 mb-1.5">è©•ä¾¡</label>
                        <select id="shopRating" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl bg-white text-yellow-500 font-bold outline-none">
                            <option value="5">â˜…â˜…â˜…â˜…â˜…</option><option value="4">â˜…â˜…â˜…â˜…â˜†</option><option value="3" selected>â˜…â˜…â˜…â˜†â˜†</option><option value="2">â˜…â˜…â˜†â˜†â˜†</option><option value="1">â˜…â˜†â˜†â˜†â˜†</option>
                        </select>
                    </div>
                </div>
                <datalist id="genreList"></datalist>

                <div>
                    <label class="block font-bold text-gray-500 mb-1.5">ã‚¿ã‚°ï¼ˆã‚«ãƒ³ãƒãƒ»ã‚¹ãƒšãƒ¼ã‚¹åŒºåˆ‡ã‚Šï¼‰</label>
                    <input type="text" id="shopTags" placeholder="ä¸€äººé£¯, ãƒ™ãƒ“ãƒ¼ã‚«ãƒ¼OK, ã‚³ã‚¹ãƒ‘" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none">
                </div>

                <div>
                    <label class="block font-bold text-gray-500 mb-1.5">ãƒ¡ãƒ¢</label>
                    <textarea id="shopMemo" rows="2" placeholder="ãŠã™ã™ã‚ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã€é›°å›²æ°—ãªã©" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none"></textarea>
                </div>

                <div><label class="block font-bold text-gray-500 mb-1.5">é–¢é€£URL</label><input type="url" id="shopUrl" oninput="extractCoords(this.value)" class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-500 outline-none"></div>

                <button type="submit" class="w-full bg-brand-500 text-white font-black py-4 rounded-2xl shadow-xl active:scale-[0.98] transition-all">è¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹</button>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'myGourmetApp_v15';
        let filters = { now: false, near: false, activeTag: null }, userPos = null;

        function getShops() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }

        function handleSecondHoursFocus() {
            const o2 = document.getElementById('open2'), c1 = document.getElementById('close1').value;
            if (o2.value || !c1) return;
            const [h, m] = c1.split(':').map(Number);
            o2.value = `${String((h+1)%24).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
            document.getElementById('close2').value = `${String((h+6)%24).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        }

        async function searchCoordsByAddress() {
            let addr = document.getElementById('shopAddress').value;
            if (!addr) return alert("ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const searchAddr = addr.split(/[ ã€€(ï¼ˆ]/)[0].replace(/(ãƒ“ãƒ«|éš|F|f|æ£Ÿ|å·|åœ°ä¸‹).*$/, "");
            try {
                const response = await fetch(`https://msearch.gsi.go.jp/address-search/AddressSearch?q=${encodeURIComponent(searchAddr)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const [lng, lat] = data[0].geometry.coordinates;
                    document.getElementById('lat').value = lat; document.getElementById('lng').value = lng;
                    alert("âœ… åº§æ¨™ã‚’å–å¾—ã—ã¾ã—ãŸï¼");
                } else { alert("âŒ è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"); }
            } catch (e) { alert("âŒ ã‚¨ãƒ©ãƒ¼"); }
        }

        function extractCoords(url) {
            const match = url.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);
            if (match) { document.getElementById('lat').value = match[1]; document.getElementById('lng').value = match[2]; }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            if (!lat1 || !lon1 || !lat2 || !lon2) return 99999;
            const R = 6371, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function isOpening(shop) {
            const now = new Date(), day = now.getDay(), yesterday = (day + 6) % 7, currentTime = now.getHours() * 100 + now.getMinutes();
            const check = (r, isToday) => {
                if (!r.open || !r.close) return false;
                const o = Number(r.open.replace(':','')), c = Number(r.close.replace(':',''));
                return (o < c) ? (isToday && currentTime >= o && currentTime <= c) : (isToday ? currentTime >= o : currentTime <= c);
            };
            return (shop.openDays?.includes(day) && shop.times.some(t => check(t, true))) || (shop.openDays?.includes(yesterday) && shop.times.some(t => check(t, false)));
        }

        function toggleTag(tag) {
            filters.activeTag = (filters.activeTag === tag) ? null : tag;
            renderList();
        }

        async function toggleFilter(type) {
            filters[type] = !filters[type];
            if (type === 'near' && filters.near) {
                navigator.geolocation.getCurrentPosition(p => { userPos = { lat: p.coords.latitude, lng: p.coords.longitude }; renderList(); }, () => { alert("ä½ç½®æƒ…å ±ã‚’è¨±å¯ã—ã¦ãã ã•ã„"); filters.near = false; updateBtnStyles(); });
            }
            updateBtnStyles(); renderList();
        }

        function updateBtnStyles() {
            ['now', 'near'].forEach(t => {
                const btn = document.getElementById(t === 'now' ? 'filterNowBtn' : 'sortNearBtn');
                btn.className = filters[t] ? "flex-1 py-2.5 rounded-xl font-bold border transition bg-brand-500 border-brand-500 text-white flex items-center justify-center gap-1.5 shadow-md" : "flex-1 py-2.5 rounded-xl font-bold border transition bg-white border-gray-200 text-gray-500 flex items-center justify-center gap-1.5 shadow-sm";
            });
        }

        function renderList() {
            let shops = getShops();
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            if (query) {
                shops = shops.filter(s => 
                    s.name.toLowerCase().includes(query) || 
                    s.genre.toLowerCase().includes(query) || 
                    (s.address && s.address.toLowerCase().includes(query)) || 
                    (s.memo && s.memo.toLowerCase().includes(query)) ||
                    (s.tags && s.tags.some(t => t.toLowerCase().includes(query)))
                );
            }
            if (filters.activeTag) {
                shops = shops.filter(s => s.genre === filters.activeTag || (s.tags && s.tags.includes(filters.activeTag)));
            }
            if (filters.now) shops = shops.filter(s => isOpening(s));
            if (filters.near && userPos) shops.sort((a, b) => getDistance(userPos.lat, userPos.lng, a.lat, a.lng) - getDistance(userPos.lat, userPos.lng, b.lat, b.lng));

            // å…¨ã‚¿ã‚°ã®é›†è¨ˆ
            const allTags = new Set();
            getShops().forEach(s => {
                if (s.genre) allTags.add(s.genre);
                if (s.tags) s.tags.forEach(t => allTags.add(t));
            });
            const tagContainer = document.getElementById('allTagsContainer');
            tagContainer.innerHTML = Array.from(allTags).map(t => `
                <button onclick="toggleTag('${t}')" class="px-4 py-1.5 rounded-full text-[11px] font-bold border-2 transition-all whitespace-nowrap shadow-sm
                ${filters.activeTag === t ? 'bg-brand-500 border-brand-500 text-white' : 'bg-white border-brand-100 text-brand-600'}">
                    #${t}
                </button>
            `).join('');

            const list = document.getElementById('shopList');
            list.innerHTML = shops.map(shop => {
                const d = (userPos && shop.lat) ? getDistance(userPos.lat, userPos.lng, shop.lat, shop.lng) : null;
                const distStr = d !== null ? (d < 1 ? Math.round(d*1000)+'m' : d.toFixed(1)+'km') : '';
                const open = isOpening(shop);
                return `
                <div class="bg-white rounded-[2rem] shadow-sm border border-brand-100 p-6 relative transition-all active:scale-[0.99]">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black bg-brand-50 text-brand-600 px-3 py-1.5 rounded-full uppercase tracking-wider">${shop.genre}</span>
                        <div class="flex gap-4 text-gray-300"><button onclick="editShop(${shop.id})"><i class="fa-solid fa-pen-to-square"></i></button><button onclick="deleteShop(${shop.id})"><i class="fa-solid fa-trash"></i></button></div>
                    </div>
                    <h3 class="text-xl font-black text-slate-800 leading-tight mb-1">${shop.name}</h3>
                    <div class="flex items-center gap-3 mb-3">
                        <span class="text-yellow-400 text-sm">${'â˜…'.repeat(shop.rating)}${'â˜†'.repeat(5-shop.rating)}</span>
                        ${distStr ? `<span class="text-[11px] font-black text-brand-500 bg-brand-50 px-2 py-0.5 rounded-md">${distStr}</span>` : ''}
                        <span class="text-[10px] font-black ${open ? 'text-green-500' : 'text-gray-300'} uppercase">â— ${open ? 'OPEN' : 'CLOSED'}</span>
                    </div>
                    
                    ${shop.tags && shop.tags.length > 0 ? `<div class="flex flex-wrap gap-1 mb-3">${shop.tags.map(t => `<span class="text-[10px] font-bold text-slate-400">#${t}</span>`).join('')}</div>` : ''}

                    <div class="bg-slate-50 rounded-2xl p-4 mb-5 space-y-2 border border-gray-50">
                        <div class="text-xs font-bold text-slate-600 flex items-center gap-2"><i class="fa-regular fa-clock text-brand-500"></i> ${shop.times.filter(t=>t.open).map(t=>`${t.open}-${t.close}`).join(' / ')}</div>
                        ${shop.memo ? `<div class="text-[11px] text-slate-500 pt-1 border-t border-gray-200/50 mt-1 italic">"${shop.memo}"</div>` : ''}
                        ${shop.address ? `<div class="text-[10px] text-slate-400 flex items-start gap-2 pt-1"><i class="fa-solid fa-location-dot mt-0.5 text-brand-200"></i><span class="flex-1">${shop.address}</span></div>` : ''}
                    </div>
                    <div class="flex gap-3">
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.address || shop.name)}" target="_blank" class="flex-1 bg-brand-100 text-brand-600 py-3.5 rounded-2xl text-center text-xs font-black">åœ°å›³</a>
                        ${shop.url ? `<a href="${shop.url}" target="_blank" class="flex-1 bg-slate-800 text-white py-3.5 rounded-2xl text-center text-xs font-black">ã‚µã‚¤ãƒˆ</a>` : ''}
                    </div>
                </div>`;
            }).join('');
            
            const gList = [...new Set([...["å’Œé£Ÿ", "æ´‹é£Ÿ", "ãƒ©ãƒ¼ãƒ¡ãƒ³", "ã‚«ãƒ•ã‚§", "å±…é…’å±‹"], ...getShops().map(s => s.genre)])];
            document.getElementById('genreList').innerHTML = gList.map(g => `<option value="${g}">`).join('');
        }

        function toggleForm(isEdit = false) {
            document.getElementById('formContainer').classList.toggle('hidden');
            if (!isEdit) {
                document.getElementById('shopForm').reset();
                document.getElementById('editId').value = ''; document.getElementById('lat').value = ''; document.getElementById('lng').value = '';
                document.getElementById('formTitle').innerText = 'ãŠåº—ã‚’è¨˜éŒ²';
            }
        }

        document.getElementById('shopForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const shops = getShops(), editId = document.getElementById('editId').value;
            const rawTags = document.getElementById('shopTags').value;
            const tagArray = rawTags ? rawTags.split(/[ ,ï¼Œã€\s]+/).filter(t => t !== "") : [];
            
            const shopData = {
                id: editId ? Number(editId) : Date.now(),
                name: document.getElementById('shopName').value,
                genre: document.getElementById('shopGenre').value || 'ãã®ä»–',
                rating: Number(document.getElementById('shopRating').value),
                openDays: [0,1,2,3,4,5,6], // ã‚·ãƒ³ãƒ—ãƒ«åŒ–ã®ãŸã‚å…¨æ—¥å–¶æ¥­ã‚’åˆæœŸå€¤ã«ï¼ˆå¿…è¦ãªã‚‰ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹å¾©æ´»å¯ï¼‰
                times: [{open: document.getElementById('open1').value, close: document.getElementById('close1').value}, {open: document.getElementById('open2').value, close: document.getElementById('close2').value}],
                address: document.getElementById('shopAddress').value,
                tags: tagArray,
                memo: document.getElementById('shopMemo').value,
                url: document.getElementById('shopUrl').value,
                lat: document.getElementById('lat').value, lng: document.getElementById('lng').value,
                date: new Date().toLocaleDateString('ja-JP')
            };
            if (editId) shops[shops.findIndex(s => s.id === shopData.id)] = shopData;
            else shops.unshift(shopData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(shops));
            toggleForm(); renderList();
        });

        function editShop(id) {
            const shop = getShops().find(s => s.id === id);
            document.getElementById('editId').value = shop.id;
            document.getElementById('shopName').value = shop.name;
            document.getElementById('shopAddress').value = shop.address || '';
            document.getElementById('shopTags').value = shop.tags ? shop.tags.join(', ') : '';
            document.getElementById('shopMemo').value = shop.memo || '';
            document.getElementById('shopUrl').value = shop.url || '';
            document.getElementById('lat').value = shop.lat || ''; document.getElementById('lng').value = shop.lng || '';
            document.getElementById('shopGenre').value = shop.genre;
            document.getElementById('shopRating').value = shop.rating;
            document.getElementById('open1').value = shop.times[0].open;
            document.getElementById('close1').value = shop.times[0].close;
            document.getElementById('open2').value = shop.times[1]?.open || '';
            document.getElementById('close2').value = shop.times[1]?.close || '';
            document.getElementById('formTitle').innerText = 'æƒ…å ±ã‚’ä¿®æ­£';
            toggleForm(true);
        }

        function deleteShop(id) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { localStorage.setItem(STORAGE_KEY, JSON.stringify(getShops().filter(s=>s.id!==id))); renderList(); } }
        function clearSearch() { document.getElementById('searchInput').value = ''; filters.activeTag = null; filters.now = filters.near = false; updateBtnStyles(); renderList(); }
        document.addEventListener('DOMContentLoaded', renderList);
    </script>
</body>
