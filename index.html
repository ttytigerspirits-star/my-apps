<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gourmet Note Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c' }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-brand-50 text-slate-700 font-sans pb-10">

    <header class="bg-brand-500 text-white shadow-lg sticky top-0 z-20">
        <div class="max-w-md mx-auto px-4 py-4">
            <h1 class="text-xl font-bold text-center flex items-center justify-center gap-2">
                <i class="fa-solid fa-utensils"></i> My Gourmet Note
            </h1>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 mt-6">
        
        <div class="mb-6">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="searchInput" oninput="renderList()" placeholder="店名やタグで検索..." 
                    class="w-full pl-10 pr-4 py-2 border-2 border-brand-100 rounded-full focus:outline-none focus:ring-2 focus:ring-brand-500 bg-white shadow-sm">
            </div>
        </div>

        <details class="bg-white rounded-xl shadow-md mb-8 border border-brand-100 overflow-hidden" id="formDetails">
            <summary class="list-none p-4 text-brand-600 font-bold cursor-pointer flex justify-between items-center">
                <span><i class="fa-solid fa-circle-plus mr-1"></i> 新しいお店を記録する</span>
                <i class="fa-solid fa-chevron-down text-sm transition-transform"></i>
            </summary>
            <div class="px-5 pb-5 pt-2">
                <form id="shopForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 caps">店名 *</label>
                        <input type="text" id="shopName" required placeholder="お店の名前" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">ジャンル</label>
                            <select id="shopGenre" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white">
                                <option value="和食">和食</option><option value="洋食">洋食</option><option value="中華">中華</option>
                                <option value="イタリアン">イタリアン</option><option value="フレンチ">フレンチ</option>
                                <option value="カフェ">カフェ</option><option value="ラーメン">ラーメン</option>
                                <option value="カレー">カレー</option><option value="焼肉">焼肉</option><option value="その他">その他</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">評価</label>
                            <select id="shopRating" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white">
                                <option value="5">★★★★★</option><option value="4">★★★★☆</option>
                                <option value="3" selected>★★★☆☆</option><option value="2">★★☆☆☆</option>
                                <option value="1">★☆☆☆☆</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">住所</label>
                        <input type="text" id="shopAddress" placeholder="東京都渋谷区..." class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">URL</label>
                        <input type="url" id="shopUrl" placeholder="https://tabelog.com/..." class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">タグ (カンマ区切り)</label>
                        <input type="text" id="shopTags" placeholder="ランチ, 接待, 隠れ家" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">メモ</label>
                        <textarea id="shopMemo" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-brand-500 hover:bg-brand-600 text-white font-bold py-3 rounded-lg shadow transition transform active:scale-95">
                        保存する
                    </button>
                </form>
            </div>
        </details>

        <div id="shopList" class="space-y-4"></div>
    </main>

    <script>
        const STORAGE_KEY = 'myGourmetApp_v2';
        const form = document.getElementById('shopForm');
        const shopList = document.getElementById('shopList');
        const searchInput = document.getElementById('searchInput');

        document.addEventListener('DOMContentLoaded', renderList);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const tags = document.getElementById('shopTags').value.split(',').map(t => t.trim()).filter(t => t !== "");
            const newShop = {
                id: Date.now(),
                name: document.getElementById('shopName').value,
                genre: document.getElementById('shopGenre').value,
                rating: document.getElementById('shopRating').value,
                address: document.getElementById('shopAddress').value,
                url: document.getElementById('shopUrl').value,
                tags: tags,
                memo: document.getElementById('shopMemo').value,
                date: new Date().toLocaleDateString('ja-JP')
            };
            const shops = getShops();
            shops.unshift(newShop);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(shops));
            form.reset();
            document.getElementById('formDetails').removeAttribute('open');
            renderList();
        });

        function getShops() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        function deleteShop(id) {
            if(!confirm('削除しますか？')) return;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(getShops().filter(s => s.id !== id)));
            renderList();
        }

        function renderList() {
            const query = searchInput.value.toLowerCase();
            const shops = getShops().filter(s => 
                s.name.toLowerCase().includes(query) || 
                s.tags.some(t => t.toLowerCase().includes(query))
            );
            
            shopList.innerHTML = shops.length ? '' : '<p class="text-center text-gray-400 py-10">見つかりませんでした</p>';

            shops.forEach(shop => {
                const stars = '★'.repeat(shop.rating) + '☆'.repeat(5 - shop.rating);
                const tagHtml = shop.tags.map(t => `<span class="text-[10px] bg-gray-100 text-gray-600 px-2 py-0.5 rounded mr-1">#${t}</span>`).join('');
                
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm p-4 border border-brand-100 animate-fade-in relative';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="text-[10px] font-bold text-brand-600 bg-brand-50 px-2 py-0.5 rounded">${shop.genre}</span>
                        <button onclick="deleteShop(${shop.id})" class="text-gray-300 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mt-1">${shop.name}</h3>
                    <div class="text-yellow-400 text-xs mb-2">${stars} <span class="text-gray-400 ml-1">${shop.date}</span></div>
                    
                    <div class="space-y-1 mb-3">
                        ${shop.address ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.address)}" target="_blank" class="block text-xs text-blue-500 flex items-center gap-1"><i class="fa-solid fa-location-dot text-gray-400"></i> ${shop.address}</a>` : ''}
                        ${shop.url ? `<a href="${shop.url}" target="_blank" class="block text-xs text-blue-500 flex items-center gap-1 overflow-hidden text-ellipsis whitespace-nowrap"><i class="fa-solid fa-link text-gray-400"></i> ${shop.url}</a>` : ''}
                    </div>

                    ${shop.memo ? `<p class="text-sm text-slate-600 bg-slate-50 p-2 rounded mb-2 whitespace-pre-wrap">${shop.memo}</p>` : ''}
                    <div class="flex flex-wrap gap-1">${tagHtml}</div>
                `;
                shopList.appendChild(card);
            });
        }
    </script>
</body>
</html>
