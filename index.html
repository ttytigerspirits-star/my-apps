<!DOCTYPE html>

<body class="bg-brand-50 text-slate-700 font-sans pb-20">

    <header class="bg-brand-500 text-white shadow-lg sticky top-0 z-30">
        <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-utensils"></i> My Gourmet</h1>
            <button onclick="toggleForm()" class="bg-white text-brand-500 px-3 py-1 rounded-full text-sm font-bold shadow">
                <i class="fa-solid fa-plus"></i> ËøΩÂä†
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 mt-6">
        <div class="mb-6 space-y-2">
            <input type="text" id="searchInput" oninput="renderList()" placeholder="Â∫óÂêç„ÇÑ„Çø„Ç∞„ÅßÊ§úÁ¥¢..." 
                class="w-full px-4 py-3 border-2 border-brand-100 rounded-xl focus:ring-2 focus:ring-brand-500 bg-white shadow-sm outline-none">
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar text-xs">
                <button onclick="filterByNow()" class="whitespace-nowrap bg-white border border-brand-500 text-brand-500 px-3 py-1 rounded-full font-bold shadow-sm active:bg-brand-500 active:text-white">üïí „ÅÑ„ÅæÂñ∂Ê•≠‰∏≠</button>
                <button onclick="clearSearch()" class="whitespace-nowrap bg-gray-100 text-gray-500 px-3 py-1 rounded-full font-bold">„É™„Çª„ÉÉ„Éà</button>
            </div>
        </div>

        <div id="formContainer" class="hidden fixed inset-0 bg-black/50 z-40 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl overflow-y-auto max-h-[90vh]">
                <div class="p-5 border-b flex justify-between items-center">
                    <h2 id="formTitle" class="font-bold text-brand-600">„ÅäÂ∫ó„ÇíË®òÈå≤„Åô„Çã</h2>
                    <button onclick="toggleForm()" class="text-gray-400 text-xl">√ó</button>
                </div>
                <form id="shopForm" class="p-5 space-y-4 text-sm">
                    <input type="hidden" id="editId">
                    <div>
                        <label class="block font-bold text-gray-500 mb-1">Â∫óÂêç *</label>
                        <input type="text" id="shopName" required class="w-full px-3 py-2 border rounded-lg outline-none">
                    </div>
                    
                    <div>
                        <label class="block font-bold text-gray-500 mb-1">Âñ∂Ê•≠ÊõúÊó• („Çø„ÉÉ„Éó„ÅßÈÅ∏Êäû)</label>
                        <div class="flex justify-between gap-1">
                            <input type="checkbox" id="d0" value="0" class="hidden"><label for="d0" class="flex-1 text-center py-2 border rounded-md text-xs">Êó•</label>
                            <input type="checkbox" id="d1" value="1" class="hidden"><label for="d1" class="flex-1 text-center py-2 border rounded-md text-xs">Êúà</label>
                            <input type="checkbox" id="d2" value="2" class="hidden"><label for="d2" class="flex-1 text-center py-2 border rounded-md text-xs">ÁÅ´</label>
                            <input type="checkbox" id="d3" value="3" class="hidden"><label for="d3" class="flex-1 text-center py-2 border rounded-md text-xs">Ê∞¥</label>
                            <input type="checkbox" id="d4" value="4" class="hidden"><label for="d4" class="flex-1 text-center py-2 border rounded-md text-xs">Êú®</label>
                            <input type="checkbox" id="d5" value="5" class="hidden"><label for="d5" class="flex-1 text-center py-2 border rounded-md text-xs">Èáë</label>
                            <input type="checkbox" id="d6" value="6" class="hidden"><label for="d6" class="flex-1 text-center py-2 border rounded-md text-xs">Âúü</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-bold text-gray-500 mb-1">ÈñãÂ∫óÊôÇÈñì</label>
                            <input type="time" id="openTime" value="11:00" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block font-bold text-gray-500 mb-1">ÈñâÂ∫óÊôÇÈñì</label>
                            <input type="time" id="closeTime" value="22:00" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                    </div>

                    <div>
                        <label class="block font-bold text-gray-500 mb-1">‰ΩèÊâÄ / URL</label>
                        <input type="text" id="shopAddress" placeholder="‰ΩèÊâÄ" class="w-full px-3 py-2 border rounded-lg mb-2">
                        <input type="url" id="shopUrl" placeholder="URL" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-bold text-gray-500 mb-1">„Ç∏„É£„É≥„É´</label>
                            <select id="shopGenre" class="w-full px-3 py-2 border rounded-lg bg-white">
                                <option>ÂíåÈ£ü</option><option>Ê¥ãÈ£ü</option><option>‰∏≠ËèØ</option><option>„Ç§„Çø„É™„Ç¢„É≥</option>
                                <option>„É©„Éº„É°„É≥</option><option>„Ç´„É¨„Éº</option><option>„Ç´„Éï„Çß</option><option>„Åù„ÅÆ‰ªñ</option>
                            </select>
                        </div>
                        <div>
                            <label class="block font-bold text-gray-500 mb-1">Ë©ï‰æ°</label>
                            <select id="shopRating" class="w-full px-3 py-2 border rounded-lg bg-white text-yellow-500">
                                <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option><option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option><option value="3" selected>‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-brand-500 text-white font-bold py-3 rounded-xl shadow-lg mt-2">‰øùÂ≠ò„Åô„Çã</button>
                </form>
            </div>
        </div>

        <div id="shopList" class="space-y-4"></div>
    </main>

    <script>
        const STORAGE_KEY = 'myGourmetApp_v4';
        const form = document.getElementById('shopForm');
        let currentFilterNow = false;

        function getShops() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }

        function toggleForm(isEdit = false) {
            document.getElementById('formContainer').classList.toggle('hidden');
            if (!isEdit) {
                form.reset();
                document.getElementById('editId').value = '';
                document.getElementById('formTitle').innerText = '„ÅäÂ∫ó„ÇíË®òÈå≤„Åô„Çã';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const shops = getShops();
            const editId = document.getElementById('editId').value;
            const openDays = [];
            for(let i=0; i<7; i++) { if(document.getElementById(`d${i}`).checked) openDays.push(i); }
            
            const shopData = {
                id: editId ? Number(editId) : Date.now(),
                name: document.getElementById('shopName').value,
                genre: document.getElementById('shopGenre').value,
                rating: document.getElementById('shopRating').value,
                openDays: openDays,
                openTime: document.getElementById('openTime').value,
                closeTime: document.getElementById('closeTime').value,
                address: document.getElementById('shopAddress').value,
                url: document.getElementById('shopUrl').value,
                date: new Date().toLocaleDateString('ja-JP')
            };

            if (editId) {
                const index = shops.findIndex(s => s.id === shopData.id);
                shops[index] = shopData;
            } else {
                shops.unshift(shopData);
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(shops));
            toggleForm();
            renderList();
        });

        function editShop(id) {
            const shop = getShops().find(s => s.id === id);
            document.getElementById('editId').value = shop.id;
            document.getElementById('shopName').value = shop.name;
            document.getElementById('shopGenre').value = shop.genre;
            document.getElementById('shopRating').value = shop.rating;
            document.getElementById('openTime').value = shop.openTime;
            document.getElementById('closeTime').value = shop.closeTime;
            document.getElementById('shopAddress').value = shop.address || '';
            document.getElementById('shopUrl').value = shop.url || '';
            for(let i=0; i<7; i++) { document.getElementById(`d${i}`).checked = shop.openDays.includes(i); }
            document.getElementById('formTitle').innerText = 'ÊÉÖÂ†±„Çí‰øÆÊ≠£„Åô„Çã';
            toggleForm(true);
        }

        function isOpening(shop) {
            const now = new Date();
            const day = now.getDay();
            const time = now.getHours() * 100 + now.getMinutes();
            const open = Number(shop.openTime.replace(':', ''));
            const close = Number(shop.closeTime.replace(':', ''));
            
            const isDayMatch = shop.openDays.includes(day);
            const isTimeMatch = (time >= open && time <= close);
            return isDayMatch && isTimeMatch;
        }

        function filterByNow() {
            currentFilterNow = !currentFilterNow;
            renderList();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentFilterNow = false;
            renderList();
        }

        function renderList() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            let shops = getShops();

            if (query) {
                shops = shops.filter(s => s.name.toLowerCase().includes(query));
            }
            if (currentFilterNow) {
                shops = shops.filter(s => isOpening(s));
            }
            
            const list = document.getElementById('shopList');
            list.innerHTML = '';

            shops.forEach(shop => {
                const isOpen = isOpening(shop);
                const dayLabels = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
                const dayHtml = dayLabels.map((d, i) => `<span class="${shop.openDays.includes(i) ? 'text-brand-600 font-bold' : 'text-gray-300'}">${d}</span>`).join(' ');
                
                list.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-sm border border-brand-100 p-5 relative">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex gap-2">
                                <span class="text-[10px] font-bold bg-brand-50 text-brand-600 px-2 py-0.5 rounded">${shop.genre}</span>
                                <span class="text-[10px] font-bold ${isOpen ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'} px-2 py-0.5 rounded">
                                    ${isOpen ? '‚óè Âñ∂Ê•≠‰∏≠' : '‚óã Âñ∂Ê•≠ÊôÇÈñìÂ§ñ'}
                                </span>
                            </div>
                            <div class="flex gap-4">
                                <button onclick="editShop(${shop.id})" class="text-gray-300"><i class="fa-solid fa-pen"></i></button>
                            </div>
                        </div>
                        <h3 class="text-xl font-bold mb-1">${shop.name}</h3>
                        <div class="text-yellow-400 text-sm mb-2">${'‚òÖ'.repeat(shop.rating)}</div>
                        
                        <div class="text-[11px] text-slate-500 mb-1 flex gap-2"><span>${dayHtml}</span></div>
                        <div class="text-sm text-slate-600 mb-4 font-mono font-bold">${shop.openTime} - ${shop.closeTime}</div>

                        <div class="grid grid-cols-2 gap-3">
                            ${shop.address ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.address)}" target="_blank" class="bg-blue-50 text-blue-600 py-3 rounded-xl text-center text-xs font-bold"><i class="fa-solid fa-location-dot"></i> Âú∞Âõ≥</a>` : ''}
                            ${shop.url ? `<a href="${shop.url}" target="_blank" class="bg-green-50 text-green-600 py-3 rounded-xl text-center text-xs font-bold"><i class="fa-solid fa-link"></i> „Çµ„Ç§„Éà</a>` : ''}
                        </div>
                    </div>
                `;
            });
        }
        document.addEventListener('DOMContentLoaded', renderList);
    </script>
</body>
</html>
